<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->
    <meta name="description"
        content="Whitehorse Funeral Services. Caskets, Flowers, Transport and Videography services for funerals around Kenya and Beyond.">

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/whitehorse-logo.png">
    <!-- AOS CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css" />

    <!-- AOS JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
    <link rel="stylesheet" href="style.css">

    <title>Whitehorse Funeral Services</title>

</head>

<body>
    <!-- header -->
    <header>
        <div class="logo">
            <a href="index.html"><img src="./assets/images/whitehorse-logo.png" alt="logo-img" class="logo-img"></a>
        </div>

        <ul class="nav">
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="services.html">Services</a></li>
            <li><a href="contact.html" class="active">Contact</a></li>
        </ul>

        <button class="request-btn">Plan Funeral</button>

        <button class="dropdown-toggle"><img src="./assets/icons/icon-hamburger.svg" alt="icon-hamburger"></button>
    </header>

    <!-- Popup Form Container -->
    <div class="popup-form-container">

        <div class="popup-form">

            <span class="close-btn">&times;</span>
            <h2>Request Invite</h2>

            <form id="invite-form">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>

                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="phone">Phone:</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>

                <button type="submit" class="request-btn">Submit</button>
            </form>

        </div>

    </div>

    <!-- PAGE  -->
    <section class="page-header">
        <h1>Contact.</h1>
    </section>

    <footer>
        <div class="container">

            <div class="ft-one">

                <div class="social-link">

                    <img src="./assets/images/whitehorse-logo.png" alt="logo-img" class="logo-img">

                    <ul class="social-link-list">
                        <li><a href="#facebook"><img class="socials-icons" src="./assets/icons/icon-facebook.svg"
                                    alt="icon-facebook"></a>
                        </li>
                        <li><a href="#youtube"><img class="socials-icons" src="./assets/icons/icon-youtube.svg"
                                    alt="icon-youtube"></a>
                        </li>
                        <li><a href="#twitter"><img class="socials-icons" src="./assets/icons/icon-twitter.svg"
                                    alt="icon-twitter"></a>
                        </li>
                        <li><a href="#instagram"><img class="socials-icons" src="./assets/icons/icon-instagram.svg"
                                    alt="icon-instagram"></a></li>
                    </ul>
                </div>

                <ul class="ft-nav-1">
                    <li> <a href="about.html">About Us</a></li>
                    <li><a href="services.html">Services</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>

                <ul class="ft-nav-2">
                    <li><a href="#support">Support</a></li>
                    <li><a href="#privacy-policy">Privacy Policy</a></li>
                </ul>
            </div>

            <div class="ft-two">
                <button class="request-btn">Plan a Funeral</button>
                <h5>Â© Easybank. All Rights Reserved</h5>
            </div>

        </div>
